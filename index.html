<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recipe Generator</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>AI Recipe Generator</h1>
      <p>Generate a recipe with the ingredients you have at hand</p>
      <div class="emojis">🥑 🍉 🥦 🌶️</div>

      <form>
        <input
          autofocus
          class="text-input"
          type="text"
          placeholder="Try: A vegetarian dish that includes spinach"
        />
        <button class="submit" type="submit">Submit</button>
      </form>

      <div class="recipe">Example recipe here</div>
    </div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Ma-Lucy" target="_blank">Lucy Ma</a> and is
      open sourced on
      <a href="https://github.com/Ma-Lucy/Ai-Recipe-Generator" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://lucys-ai-recipe-generator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
